<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiran Pushtak - Book Inventory Viewer</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #2c3e50;
      --card-bg: white;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--card-shadow);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #007bff;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

<h1>üìö Kiran Pushtak - Book Inventory Viewer</h1>

<div id="controls">
  <select id="categoryFilter">
    <option value="All">üîç Filter by Category</option>
  </select>
  <button onclick="toggleLanguage()">üåê Switch to Hindi</button>
  <button onclick="toggleTheme()">üåô Toggle Theme</button>
</div>

<div id="productGrid" class="grid"></div>

<script>
const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJtK6lustMA6zd6NCr21-jOrTivMyaXGfSXRxJiLBZG4xbiZvut4Ale6XKz4T9aXvy9qR2XBKwK-Nm/pub?gid=1086133643&single=true&output=csv';

let language = "en"; // default
let products = [];

function toggleLanguage() {
  language = language === "en" ? "hi" : "en";
  document.querySelectorAll('#controls button')[0].textContent =
    language === "en" ? "üåê Switch to Hindi" : "üåê ‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡§º‡•Ä ‡§Æ‡•á‡§Ç ‡§¶‡•á‡§ñ‡•á‡§Ç";
  renderProducts();
}

function toggleTheme() {
  document.body.classList.toggle('dark');
}

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").map(r => r.split(","));
    const headers = rows[0];
    const data = rows.slice(1);

    const nameIdx = headers.indexOf("Name");
    const descIdx = headers.indexOf("Description");
    const catIdx = headers.indexOf("Category");
    const priceIdx = headers.indexOf("SellingPrice");

    const categories = new Set();

    products = data.map(row => {
      const name = row[nameIdx] || "No name";
      const desc = row[descIdx] || "No description";
      const category = row[catIdx] || "Uncategorized";
      const price = parseFloat(row[priceIdx]) || 0;
      categories.add(category);
      return { name, desc, category, price };
    });

    const filter = document.getElementById("categoryFilter");
    Array.from(categories).sort().forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      filter.appendChild(option);
    });

    filter.addEventListener("change", renderProducts);

    renderProducts();
  });

function renderProducts() {
  const grid = document.getElementById("productGrid");
  const selectedCategory = document.getElementById("categoryFilter").value;
  grid.innerHTML = "";

  products.forEach(product => {
    if (selectedCategory !== "All" && product.category !== selectedCategory) return;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = language === "en"
      ? `<h3>${product.name}</h3>
         <p><strong>Description:</strong> ${product.desc}</p>
         <p><strong>Category:</strong> ${product.category}</p>
         <p class="price">‚Çπ${product.price.toFixed(2)}</p>`
      : `<h3>${product.name}</h3>
         <p><strong>‡§µ‡§ø‡§µ‡§∞‡§£:</strong> ${product.desc}</p>
         <p><strong>‡§∂‡•ç‡§∞‡•á‡§£‡•Ä:</strong> ${product.category}</p>
         <p class="price">‚Çπ${product.price.toFixed(2)}</p>`;

    grid.appendChild(card);
  });
}
</script>

</body>
</html>
